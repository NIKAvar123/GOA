<body>

    <input id="text" type="text">
    <button onclick="func()" id="btn">Add element</button>
    <div id="parent">
        <div></div>
    </div>

    <script>
        function func() {
            // 1 safexuri - (sheqmna elemntis)
            let elem = document.createElement("div")
            // 2 safexuri - (atributebis sheqmna)
            elem.style.border = "solid 1px black"
            elem.textContent = document.getElementById("text").value
            // 3 safexuri 
            document.getElementById("parent").appendChild(elem)
        }
    </script>

</body>
