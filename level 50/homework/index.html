<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვებსაიტი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h2>style and color</h2>
        <input id="inputText" type="text" placeholder="enter text">
        <input id="inputColor" type="color">
        <input id="inputSize" type="number" placeholder="ზომა px" min="1">
        <button id="btnText">add text</button>
        <button id="btnColor">color change</button>
        <button id="btnSize">size change</button>
        <button id="btnToggleMode">dark</button>
        <p id="outputText">your text</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
