<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რიცხვები და ასოები</title>
    <link rel="stylesheet" href="./class.css">
</head>
<body>
    <div class="container">
        <h1>რიცხვები და ასოები</h1>
        <div class="radio-buttons">
            <label>
                <input type="radio" name="choice" value="number" checked> რიცხვი
            </label>
            <label>
                <input type="radio" name="choice" value="letter"> ასო
            </label>
        </div>
        <div class="output" id="output"></div>
        <div class="buttons">
            <button id="startBtn">გაშვება</button>
            <button id="stopBtn">გაჩერება</button>
        </div>
    </div>
    <script src="./class.js"></script>
</body>
</html>
