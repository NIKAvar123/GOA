<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>მარტივი კალკულატორი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>მარტივი კალკულატორი</h1>

  <label for="num1">შეიყვანეთ პირველი რიცხვი:</label>
  <input type="number" id="num1" required><br>

  <label for="num2">შეიყვანეთ მეორე რიცხვი:</label>
  <input type="number" id="num2" required><br>

  <button onclick="calculate('add')">მიმატება</button>
  <button onclick="calculate('subtract')">გამოკლება</button>

  <h2>შედეგი: <span id="result">--</span></h2>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').innerText = "გთხოვთ შეიყვანოთ რიცხვები.";
        return;
      }

      if (operation === 'add') {
        result = num1 + num2;
      } else if (operation === 'subtract') {
        result = num1 - num2;
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
