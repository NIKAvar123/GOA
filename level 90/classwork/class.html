<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBattle Target</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FADE8B;
        }
        .container {
            position: relative;
            width: 260px;
            height: 142px;
        }
        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #E3516E;
            clip-path: polygon(19% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%, 0% 50%);
        }
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 950px;
            height: 40px;
            background: #FADE8B;
            border-radius: 80%;
        }
        .small-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #E3516E;
            border-radius: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hexagon"></div>
        <div class="circle"></div>
        <div class="small-circle"></div>
    </div>
</body>
</html>
