








<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0e0f12;
  color: #cfcfcf;
}

.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

/* ---------- HEADER ---------- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 18px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
}

.pb {
  font-size: 14px;
  color: #aaa;
}

/* ---------- STATS ---------- */
.stats {
  display: flex;
  gap: 25px;
  font-size: 15px;
  margin-bottom: 20px;
}

.stats span strong {
  font-size: 18px;
  color: #fff;
}

.stats .accuracy {
  color: #ff5f5f;
}

/* ---------- CONTROLS ---------- */
.controls {
  display: flex;
  gap: 20px;
  margin-bottom: 35px;
  flex-wrap: wrap;
}

.group {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

.group button {
  background: transparent;
  border: 1px solid #2a2a2a;
  color: #aaa;
  padding: 4px 10px;
  border-radius: 6px;
  cursor: pointer;
}

.group button.active {
  border-color: #4f8cff;
  color: #4f8cff;
}

/* ---------- TEXT ---------- */
.text {
  font-size: 28px;
  line-height: 1.6;
  letter-spacing: 0.5px;
}

.text span {
  color: #6b6b6b;
}

.text span.correct {
  color: #8bd17c;
}

.text span.incorrect {
  color: #ff6b6b;
  text-decoration: underline;
}

.text span.active {
  color: #fff;
}

/* ---------- INPUT ---------- */
input {
  opacity: 0;
  position: absolute;
}

/* ---------- FOOTER ---------- */
.footer {
  margin-top: 60px;
  display: flex;
  justify-content: center;
}

.restart {
  background: #1a1b20;
  border: none;
  color: #ccc;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
}

.restart:hover {
  background: #22232a;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1><img src="./assets/images/logo-large.svg" alt=""> </h1>
    <div class="pb"><img src="./assets/images/icon-personal-best.svg" alt=""> Personal best: <strong>92 WPM</strong></div>
  </div>

  <div class="stats">
    <span>WPM: <strong id="wpm">0</strong></span>
    <span class="accuracy">Accuracy: <strong id="accuracy">100%</strong></span>
    <span>Time: <strong id="time">60</strong></span>
  </div>

  <div class="controls">
    <div class="group">
      Difficulty:
      <button>Easy</button>
      <button>Medium</button>
      <button class="active">Hard</button>
    </div>
    <div class="group">
      Mode:
      <button class="active">Timed (60s)</button>
      <button>Passage</button>
    </div>
  </div>

  <div class="text" id="text"></div>
  <input id="input" autofocus placeholder="40px" />

  <div class="footer">
    <button class="restart" onclick="location.reload()">Restart Test â†º</button>
  </div>

</div>

<script>
const passage = `The archaeological expedition unearthed artifacts that complicated prevailing theories about Bronze Age trade networks.`;

const textEl = document.getElementById("text");
const input = document.getElementById("input");
const timeEl = document.getElementById("time");
const wpmEl = document.getElementById("wpm");
const accEl = document.getElementById("accuracy");

let time = 60;
let started = false;
let timer;
let correct = 0;

passage.split("").forEach((char, i) => {
  const span = document.createElement("span");
  span.textContent = char;
  if (i === 0) span.classList.add("active");
  textEl.appendChild(span);
});

input.addEventListener("input", () => {
  if (!started) {
    started = true;
    timer = setInterval(() => {
      time--;
      timeEl.textContent = time;
      const wpm = Math.round((correct / 5) * (60 / (60 - time)));
      wpmEl.textContent = wpm || 0;
      if (time === 0) clearInterval(timer);
    }, 1000);
  }

  const chars = textEl.querySelectorAll("span");
  const value = input.value.split("");
  correct = 0;

  chars.forEach((span, i) => {
    span.classList.remove("correct", "incorrect", "active");

    if (value[i] == null) {
      if (i === value.length) span.classList.add("active");
    } else if (value[i] === span.textContent) {
      span.classList.add("correct");
      correct++;
    } else {
      span.classList.add("incorrect");
    }
  });

  const accuracy = value.length
    ? Math.round((correct / value.length) * 100)
    : 100;

  accEl.textContent = accuracy + "%";
});
</script>
  
</body>
</html>
