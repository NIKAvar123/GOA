<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<body class="p-10 space-y-10 bg-gray-100">


  <button class="bg-blue-500 text-white px-4 py-2 hover:bg-green-500">
    Button 1
  </button>


  <div class="w-[100px] h-[100px] bg-gray-400 
              hover:scale-110 hover:translate-x-3 hover:translate-y-2 
              transition-transform duration-300">
  </div>

  <p class="text-black hover:text-red-500 transition-colors">Hover text</p>

  <button class="bg-blue-500 text-white px-4 py-2 active:bg-red-700">
    Active Button
  </button>

  <input type="text" class="border px-3 py-2 focus:ring focus:ring-blue-300" placeholder="Type..." />


  <div class="w-[100px] h-[100px] bg-purple-400 
              translate-x-5 translate-y-3 
              scale-110 rotate-[6deg]">
  </div>

  <div class="w-24 h-24 bg-green-400 translate-x-10 skew-x-12 skew-y-6"></div>


  <div class="w-24 h-24 bg-blue-500 hover:bg-green-500 
              transition duration-500"></div>


  <div class="w-24 h-24 bg-gray-500 
              hover:scale-110 hover:translate-x-3 hover:bg-red-500
              transition-all duration-700">
  </div>


  <div class="w-[100px] h-[100px] bg-red-500
              sm:w-[150px] sm:h-[150px] sm:bg-blue-500
              [900px]:w-[200px] [900px]:h-[200px] [900px]:bg-green-500">
  </div>

  <p class="text-sm md:text-lg">Responsive Text</p>

</body>
</html>
