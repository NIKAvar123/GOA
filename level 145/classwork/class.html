

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
 
  <div>
    <h2 class="font-bold mb-2"> group-hover </h2>
    <div class="group bg-gray-300 p-6 w-fit rounded">
      <p class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
       ოპააააა
      </p>
    </div>
  </div>

  <div>
    <h2 class="font-bold mb-2">Box ,translate , rotate , scale</h2>
    <div class="w-32 h-32 bg-blue-400 
        translate-x-5 translate-y-3 
        rotate-[6deg] 
        scale-110">
    </div>
  </div>


  <div>
    <h2 class="font-bold mb-2">Boxes , movement  X/Y</h2>

    <div class="flex gap-6">
      <div class="w-24 h-24 bg-green-400 translate-x-10"></div>
      <div class="w-24 h-24 bg-yellow-400 translate-y-5"></div>
    </div>
  </div>


  <div>
    <h2 class="font-bold mb-2">Box , hover transition</h2>
    <div class="w-24 h-24 bg-red-500 hover:bg-blue-500 transition-colors duration-500"></div>
  </div>

  <div>
    <h2 class="font-bold mb-2">responsive </h2>
    <div class="w-[100px] h-[100px] bg-red-500 
        md:bg-blue-500 
        lg:bg-green-500">
    </div>
  </div>
</body>
</html>
