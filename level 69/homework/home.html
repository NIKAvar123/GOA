<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Plus Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4f5b5; /* Light green background */
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #6ba564; /* Darker green */
            border-radius: 50%;
        }

        .circle-container::before,
        .circle-container::after {
            content: '';
            position: absolute;
            background-color: #d4f5b5; /* Same color as background */
        }

        .circle-container::before {
            width: 50%;
            height: 100%;
            top: 0;
            left: 25%;
        }

        .circle-container::after {
            width: 100%;
            height: 50%;
            top: 25%;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="circle-container"></div>
</body>
</html>
