<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>რეგისტრაცია</title>
  <link rel="stylesheet" href="./register.css" />
</head>
<body>
  <div class="register-container">
    <h2>რეგისტრაცია</h2>
    <form id="register-form">
      <label for="username">მომხმარებელი</label>
      <input type="text" id="username" name="username" required />

      <label for="email">ელ-ფოსტა</label>
      <input type="email" id="email" name="email" required />

      <label for="password">პაროლი</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">დაადასტურე პაროლი</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">რეგისტრაცია</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById("register-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        message.textContent = "პაროლები არ ემთხვევა!";
        message.style.color = "red";
        return;
      }

      // აქ შეგვიძლია გავაგზავნოთ მონაცემები backend-ს (მაგ. fetch API-ის მეშვეობით)
      message.textContent = `მადლობა ${username}, რეგისტრაცია წარმატებით დასრულდა.`;
      message.style.color = "green";

      form.reset();
    });
  </script>
</body>
</html>
