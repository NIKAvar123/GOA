


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #result { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>

  <h1>ამინდის ინფორმაციის ძებნა</h1>

  <input type="text" id="cityInput" placeholder="შეიყვანე ქალაქის სახელი">
  <button onclick="getWeather()">ძებნა</button>

  <div id="result"></div>

  <script>
    const weatherData = [
      { city: "Tbilisi", temperature: 22, humidity: 55, windSpeed: 3.5, weatherMain: "Clouds", weatherDescription: "scattered clouds", weatherIcon: "03d" },
      { city: "Batumi", temperature: 25, humidity: 60, windSpeed: 4.2, weatherMain: "Clear", weatherDescription: "clear sky", weatherIcon: "01d" },
      { city: "Kutaisi", temperature: 20, humidity: 50, windSpeed: 2.8, weatherMain: "Rain", weatherDescription: "light rain", weatherIcon: "10d" },
      { city: "Rustavi", temperature: 23, humidity: 58, windSpeed: 3.0, weatherMain: "Clouds", weatherDescription: "broken clouds", weatherIcon: "04d" },
      { city: "Gori", temperature: 21, humidity: 52, windSpeed: 3.1, weatherMain: "Fog", weatherDescription: "foggy", weatherIcon: "50d" }
    ];

    function getWeather() {
      const input = document.getElementById('cityInput').value.trim();
      const cityData = weatherData.find(item => item.city.toLowerCase() === input.toLowerCase());

      const resultDiv = document.getElementById('result');
      if (cityData) {
        resultDiv.innerHTML = `
          <h3>${cityData.city}</h3>
          <p> ტემპერატურა: ${cityData.temperature}°C</p>
          <p> ტენიანობა: ${cityData.humidity}%</p>
          <p> ქარის სიჩქარე: ${cityData.windSpeed} m/s</p>
          <p> ამინდი: ${cityData.weatherMain} — ${cityData.weatherDescription}</p>
          <img src="https://openweathermap.org/img/wn/${cityData.weatherIcon}@2x.png" alt="icon">
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">ქალაქი "${input}" ვერ მოიძებნა!</p>`;
      }
    }
  </script>

</body>
</html>
