<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title >Order Summary</title>
  <link rel="stylesheet" href="./class.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-image">

        <img src="./illustration-hero.svg" alt="Order Summary Illustration">
      </div>

      <div class="card-content">
        <h2>Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan-box">
          <div class="plan-info">
            <img src="./icon-music.svg" alt="icon" class="icon">
            <div>
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <button id="proceed-btn">Proceed to Payment</button>
        <button id="cancel-btn" class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
